<!DOCTYPE html>
<html>
    <head>
        {% comment %} <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" /> {% endcomment %}
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Music Controller</title>
        {% load static %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      />
    <link rel="stylesheet" type="text/css" href="{% static "css/index.css" %}"
    />
    </head>
    <body>
        {% comment %} <div id="main">
            <!--this is where our react code will go-->
            <div id="app"></div> {% endcomment %}
        <div id="gradient">
            <div id="main">
                <div id="app"></div>
            </div>
        </div>
        <!--this is going to load the script-->
        <script src="{% static "frontend/main.js" %}"></script>
    </body>
</html>
